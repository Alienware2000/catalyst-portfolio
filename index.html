<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>catalyst-portfolio</title>
    <style>
      /* Paint the correct theme BEFORE JS/CSS load to avoid flash */
      /* Light default (we'll override to dark via class on <html>) */
      body { background:#f9fafb; color:#111827; }

      /* If <html> has .dark (your default), paint dark immediately */
      html.dark { color-scheme: dark; }
      html.dark body { background:#0a0a0a; color:#f3f4f6; }
    </style>


    <!-- Run first: set theme class on <html> (dark by default unless saved "light") -->
    <script>
      (function () {
        const saved = localStorage.getItem("theme");
        if (saved === "light") {
          document.documentElement.classList.remove("dark");
        } else {
          document.documentElement.classList.add("dark");
        }
      })();
    </script>

    <!-- Then load your app -->
    <script type="module" src="/src/main.jsx"></script>
  </head>

  <body class="bg-gray-50 text-gray-900 dark:bg-neutral-900 dark:text-gray-100">
    <div id="root"></div>
  </body>
</html>
